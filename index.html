---
layout: layout
title: "Posts"
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
      {% unless post.draft %}
      <li>
        <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
        <div>{{ post.content }}</div>
        <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="{{ site.twitter }}" data-href="{{ https://inmailfail.com }}" data-text="{{ post.title }}">Tweet</a>
      </li>
      {% endunless %}
    {% endfor %}
  </ul>
</section>
